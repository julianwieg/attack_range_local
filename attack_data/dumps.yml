- name: sysmon_events
  dump_parameters:
    out: windows-sysmon.log
    search: source=XmlWinEventLog:Microsoft-Windows-Sysmon/Operational
    time: -2h
  replay_parameters:
    source: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational
    sourcetype: xmlwineventlog
    index: test
  enabled: True

- name: windows_security_events
  dump_parameters:
    out: windows-security.log
    search: source=XmlWinEventLog:Security
    time: -2h
  replay_parameters:
    source: XmlWinEventLog:Security
    sourcetype: WinEventLog
    index: test
  enabled: True

- name: windows_system_events
  dump_parameters:
    out: windows-system.log
    search: source=XmlWinEventLog:System
    time: -2h
  replay_parameters:
    source: XmlWinEventLog:system
    sourcetype: WinEventLog
    index: test
  enabled: True

- name: powershell_events
  dump_parameters:
    out: windows-powershell.log
    search: source=WinEventLog:Microsoft-Windows-PowerShell/Operational
    time: -2h
  replay_parameters:
    source: WinEventLog:Microsoft-Windows-PowerShell/Operational
    sourcetype: wineventlog
    index: test
  enabled: True

- name: stream_http_events
  dump_parameters:
    out: stream_http_events.log
    search: 'index=main sourcetype=stream:http'
    time: -24h
  replay_parameters:
    source: stream
    sourcetype: stream:http
    index: test
  enabled: False
